<!DOCTYPE html>
<html>
    <head>
        <title>Data Types</title>
    </head>
    <body>
        <h1>JS data types</h1>
        <script>
            var c = 11;
            var n = 22;
            var m = 22;
            var x = null;
            var z;
            document.write("C and n are equal : " + (c==n));
            document.write("<br>");
            document.write("N and m are equal : " + (n==m));
            document.write("<br>");
            document.write("The value of x is : " + x);
            document.write("<br>");
            document.write("The value of z is : " + z);
        </script>
    </body>
</html>
